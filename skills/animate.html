<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="../css/layout.css" rel="stylesheet" type="text/css">
    <style>
    @import url('https://fonts.googleapis.com/css?family=Dancing+Script');/*google font*/
    </style>
    <style>
    @import url('https://fonts.googleapis.com/css?family=Crimson+Text');
    </style>
    <style media="screen">
      body{
        background-color: grey;
      }
      .box{
        width: 200px;
        height:200px;
        background-color: red;
        position: relative;

      }
    .p{
      padding-bottom: 20px;
    }
    </style>
    <link href="css/layout.css" rel="stylesheet" type="text/css">
    <title>Animation</title>
  </head>
  <body>
    <div id="wrapper">
  <center>  <h1>Click The Buttons To Move and Change The Box</h1>
<div class="box"></div><!--jQuery target-->
<br><br>
<button type="button" onclick="move()" name="button">Move Around</button>
<button type="button" onclick="size()" name="button">Change Size</button>
<button type="button" onclick="opacity()" name="button">Change Opacity</button>
<button type="button" onclick="shape()" name="button">Change Shape</button>
<div class="p"></div>
</div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
function move(){
  $(".box").animate({right:"+=600px"}, 1000);
  $(".box").animate({top: "+=400px"}, 500);
  $(".box").animate({right: "-=600px"}, 850);
  $(".box").animate({top: "-=400px"}, 770);
  $(".box").animate({left:"+=600px"}, 1000);
  $(".box").animate({top: "+=400px"}, 500);
  $(".box").animate({left: "-=600px"}, 850);
  $(".box").animate({top: "-=4000px"}, 770);
  $(".box").animate({top:"+=3600px"}, 1000);//changing position
};
function size(){
  $(".box").animate({height: "+=300px"}, 600);
  $(".box").animate({width: "+=500px"}, 800);
  $(".box").animate({height: "-=300px"}, 950);
  $(".box").animate({width: "-=500px"}, 590);//chagning size
};
function opacity(){
  $(".box").animate({opacity: ".05"}, 1000);
  $(".box").animate({opacity: ".03"}, 480);
  $(".box").animate({opacity: ".8"}, 1000);
  $(".box").animate({opacity: ".2"}, 1000);
  $(".box").animate({opacity: "1"}, 1000);//changing opcaity
};
function shape(){
  $(".box").animate({borderRadius: "100"}, 1000);
  $(".box").animate({borderRadius: "0"}, 1000);//chagning radius
};
</script>
</html>
